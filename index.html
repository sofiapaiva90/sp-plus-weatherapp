<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/47c99dda9a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Plus Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card principal">
        <div class="card-body">
          <h4><i class="fas fa-map-marker-alt" id="current-position"></i></h4>
          <h3 id="city">Odivelas</h3>
          <p class="date" id="date-time">Friday, September 30th 2020, 22h08</p>
          <div class="temperature-data">
            <div class="float-right">
              <strong>Humidity: </strong><span id="humidity">0</span>%<br />
              <strong>Wind: </strong><span id="wind">2</span>Km/h
            </div>
            <i class="fas fa-thermometer-half"></i>
            <h1 id="temperature">24</h1>
            <span class="degrees">
              <a href="#" id="celsius" class="active">°C </a>
              |
              <a href="#" id="fahrenheit">°F</a>
            </span>
          </div>
          <form id="search-form">
            <div class="form-row">
              <div class="col-sm-10">
                <input
                  type="city"
                  class="form-control"
                  placeholder="Enter a City..."
                  id="city-search"
                  autocomplete="off"
                />
              </div>
              <div class="col-sm-2">
                <button
                  type="search"
                  class="btn btn-outline-dark btn-search"
                  id="search-button"
                >
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </form>
          <h5><i class="fas fa-binoculars"></i> Next 7 days...</h5>
          <div class="card nextdays">
            <div class="card-body" id="forecast"></div>
          </div>
          <p class="footer-line">
            <a
              class="github-link"
              href="https://github.com/sofiapaiva90/sp-plus-weatherapp"
              target="_blank"
              >Open-source code </a
            >by Sofia Paiva
          </p>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
